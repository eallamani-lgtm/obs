<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Opening in Obsidian...</title>
  </head>
<body>
    <p>Opening note in Obsidian...</p>
  <script>
        const params = new URLSearchParams(window.location.search);
        const note = params.get('note');
        const vault = params.get('vault') || 'Dinx';
        if (note) {
                window.location.href = 'obsidian://open?vault=' + encodeURIComponent(vault) + '&file=' + encodeURIComponent(note);
        } else {
                document.body.innerHTML = '<p>No note specified. Use ?note=path/to/note</p>';
        }
  </script>
</body>
</html>
